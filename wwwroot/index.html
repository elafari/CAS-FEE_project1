<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notebook - CAS-FEE Project1</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/remodal/remodal.css">
    <link rel="stylesheet" href="./vendor/remodal/remodal-default-theme.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" data-theme="true" href="./css/themes/_empty.css">

    <!-- handlebars template -->
    <script id="notes-template" type="text/x-handlebars-template">
        {{#each this}}
        <div id="note-{{this.id}}"
            {{#if this._isFinished}}
                class="finished"
            {{/if}}>
            <span>
                <input type="checkbox" id="finish-{{this.id}}"
                    {{#if this._isFinished}}
                        checked="checked"
                    {{/if}}>
                <label for="finish-{{this.id}}">Finished</label>
            </span>
            <span>
                <span class="prio">{{this.prio}}</span><!-- @todo: 1 svg, 3 colors-->
            </span>
            <span>
                <span class="title">{{this.title}}</span>
                <br><span class="desc">{{this.description}}</span><!-- @todo: Event-Handler expandDescription -->
            </span>
            <span>
                due: <span class="due-date">{{this.dueDate}}</span>
                <br>created: <span class="created-date">{{this.dateCreated}}</span>
                <br>finished: <span class="finished-date">{{this.dateFinished}}</span>
            </span>
            <span>
                <button id="edit-{{this.id}}">Edit</button>
                <button id="delete-{{this.id}}">X</button>
            </span>
        </div>
        {{/each}}
    </script>
</head>


<body>
<header class="remodal-bg">
    <div>
        <button id="create">Create new Note</button>
        <!--<a href="#" data-remodal-target="modal">Create new note</a>-->
        <select name="" id="select-theme">
            <option value="default">Default</option>
            <option value="black_white">Black&White</option>
        </select>
        <label for="select-theme">Choose theme:&nbsp;</label>
    </div>
    <div>
        <div>
            <h1>Sort</h1>
            <nav>
                <button class="sort-btn" data-sort="prio">By priority</button>
                <button class="sort-btn" data-sort="dateCreated">By created date</button>
                <button class="sort-btn" data-sort="dateFinished" id="by-finished">By finish date</button>
            </nav>
        </div>
        <div class="right">
            <h1 class="right">Filter</h1>
            <button id="show-finished">Show Finished</button>
        </div>
    </div>
</header>

<main class="remodal-bg">
    <div id="notes-container"></div>
</main>

<footer class="remodal-bg">
    <div class="table">
        <div class="table-cell"><a href="https://github.com/elafari/CAS-FEE_project1" target="_blank">GitHub Repository</a></div>
        <div class="table-cell right">Created by Tony&nbsp;Kammermeier and&nbsp;Rafael&nbsp;Bamert</div>
        <!--@todo: insert GitHub icon and links to our gitHub-pages-->
    </div>
</footer>

<!-- modal dialog with form -->
<div data-remodal-id="modal">
    <form id="create-note">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" rows="5" cols="50" placeholder="type in your stuff here.."></textarea>
        </div>
        <div>
            <label for="prio">Priority</label>
            <input type="text" id="prio">
        </div>
        <div>
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate">
        </div>
        <div class="controls">
            <button data-remodal-action="confirm" class="remodal-confirm">Save</button>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        </div>
        id: <input type="text" id="id"><br>
        create: <input type="text" id="dateCreated"><br>
        finished: <input type="text" id="dateFinished"><br>

        <button data-remodal-action="close" class="remodal-close"></button>
    </form>
</div>

<script src="./vendor/jquery-2.2.3.js"></script>
<script src="./vendor/moment.js"></script>
<script src="./vendor/handlebars-v4.0.5.js"></script>
<script src="./vendor/remodal/remodal.min.js"></script>
<script src="./js/custom.js"></script>

</body>
</html>
