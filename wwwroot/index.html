<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes - CAS-FEE Project 1</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./css/general.css">

    <!-- handlebars template -->
    <script id="notes-template" type="text/x-handlebars-template">
        {{#each this}}
        <li id="note-{{this.id}}">
            <input type="checkbox" id="finish_note-{{this.id}}">
            <label for="finish_note-{{this.id}}">Finished</label>
            <div>
                <div>{{this.title}}</div>
                <div>{{this.importance}}</div><!-- @todo: 1 svg, 3 colors-->
                <div>{{this.description}}</div><!-- @todo: Event-Handler expandDescription -->
            </div>
            <button>Edit</button>
        </li>
        {{/each}}
    </script>
</head>

<body>
<header>
    <button id="create">Create new Note</button>
    <select name="" id="select-theme"><!-- @todo: use handlebars template here)-->
        <option value="bw" selected>Black&White-Style</option>
        <option value="dr">Dracula-Style</option>
    </select>
</header>

<div>
    <h1>Sort by</h1>
    <nav>
        <button id="by-finish-date">By finish date</button>
        <button id="by-created-date">By created date</button>
        <button id="by-prio">by priority</button>
    </nav>

    <h1>Filter</h1>
    <button id="show-finished">Show Finished</button>
</div>

<main>
    <ul id="notes"></ul><!-- @todo: Event-Handler setFinished and edit -->
</main>

<footer>
    <span><a href="https://github.com/elafari/CAS-FEE_project1">GitHub Repository</a></span>
    <span class="right">Created by Tony Kammermeier and Rafael Bamert</span>
    <!--@todo: insert GitHub icon and links to our gitHub-pages-->
</footer>

<form id="edit-task-item">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title">
    </div>
    <div>
        <label for="description">Beschreibung</label>
        <input type="text" id="description">
    </div>
    <div>
        <label for="prio">Wichtigkeit</label>
        <input type="text" id="prio"><!-- @todo: Event handler: setPrio (color changes)-->
    </div>
    <div>
        <label for="due-date">Erledigt bis:</label>
        <input type="date" id="due-date">
    </div>
    <div>
        <button id="save">Speichern</button>
        <button id="cancel">Cancel</button>
    </div>
</form>

<script src="./vendor/jquery-2.2.3.js"></script>
<script src="./vendor/handlebars-v4.0.5.js"></script>
<script src="./js/custom.js"></script>

</body>
</html>
