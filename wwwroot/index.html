<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes - CAS-FEE Project 1</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" data-theme="true" href="./css/themes/_empty.css">

    <!-- handlebars template -->
    <script id="notes-template" type="text/x-handlebars-template">
        {{#each this}}
        <div id="note-{{this.id}}">
            <span>
                <input type="checkbox" id="finish_note-{{this.id}}">
                <label for="finish_note-{{this.id}}">Finished</label>
            </span>
            <span>
                <span class="title">{{this.title}}</span>&nbsp;
                <span class="prio">{{this.prio}}</span><br><!-- @todo: 1 svg, 3 colors-->
                <span class="desc">{{this.description}}</span><!-- @todo: Event-Handler expandDescription -->
            </span>
            <span>
                <button>Edit</button>
            </span>
        </div>
        {{/each}}
    </script>
</head>

<body>
<header>
    <div>
        <button id="create">Create new Note</button>
        <select name="" id="select-theme">
            <option value="default">Default</option>
            <option value="black_white">Black&White</option>
        </select>
        <label for="select-theme">Choose theme:&nbsp;</label>
    </div>
    <div>
        <div>
            <h1>Sort</h1>
            <nav>
                <button id="by-finish-date">By finish date</button>
                <button id="by-created-date">By created date</button>
                <button id="by-prio">By priority</button>
            </nav>
        </div>
        <div class=right">
            <h1 class="right">Filter</h1>
            <button id="show-finished">Show Finished</button>
        </div>
    </div>
</header>

<main>
    <div id="notes"></div><!-- @todo: Event-Handler setFinished and edit -->
</main>

<footer>
    <div class="table">
        <div class="table-cell"><a href="https://github.com/elafari/CAS-FEE_project1">GitHub Repository</a></div>
        <div class="table-cell right">Created by Tony&nbsp;Kammermeier and&nbsp;Rafael&nbsp;Bamert</div>
        <!--@todo: insert GitHub icon and links to our gitHub-pages-->
    </div>
</footer>
